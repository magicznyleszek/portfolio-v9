# description
name: "smutnyleszek presents"
description: "A fistful of drawings and projects by Leszek Pietrzak, a Polish-born illustrator, designer and front-end developer."
keywords: "code, icon, illustration, interface, lettering, logo, poster, print, design, webdesign, portfolio"
author: "Leszek Pietrzak"

# address settings
rootSiteUrl: "http://smutnyleszek.com"
baseurl: "http://portfolio.smutnyleszek.com"
permalink: /projects/:title
imagesPath: "/dist/images/projects/"

# urls
googleFontsCode: family=Source+Sans+Pro:400,700,400italic,700italic&subset=latin,latin-ext

# site configuration
safe: true
quiet: false
future: true
encoding: utf-8
markdown: kramdown
kramdown:
    auto_ids: false
timezone: Europe/Warsaw

# excludes
exclude:
    - src
    - node_modules
    - LICENSE
    - README.md
    - package.json
